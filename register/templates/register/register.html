{% extends 'auction/base.html' %}

{% block content %}
<div class="register-wrapper">
    {% if error_message %}
        <p class="error">
        {{ error_message }}
        </p>
    {% endif %}

    <form action="" method="POST" class="form-style center">
        {% csrf_token %}
        <h2>Register</h2>
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
        <button class="form-button" type="submit">Register</button>
        <small>Already A Member? <a href="/login"><strong>Sign in!</strong></a></small>
    </form>
</div>

{% endblock %}
