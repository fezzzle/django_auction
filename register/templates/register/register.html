{% extends 'auction/base.html' %}

{% block content %}
<div class="register-wrapper">
    {% if error_message %}
        <p class="error">
        {{ error_message }}
        </p>
    {% endif %}

    <form action="" method="POST" class="form-style">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
        <button class="form-button" type="submit">Register</button>
    </form>
    
    
    
    <small>Already have an account? <a href="/login" target="blank"><strong>Login here!</strong></a></small>
</div>

{% endblock %}
