{% extends 'auction/base.html' %}

{% block content %}
<div class="register-wrapper">
    {% if error_message %}
        <p class="error">
        {{ error_message }}
        </p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button class="submit_button" type="submit">Sign Up</button>
    </form>
    <small>already have an account? <a href="/login" target="blank"><strong>login here!</strong></a></small>
</div>

{% endblock %}
