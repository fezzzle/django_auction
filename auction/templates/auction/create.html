{% extends "auction/base.html" %}

{% block content %}

<form action="{% url 'auction:create' %}" method="POST" enctype="multipart/form-data" id="top" class="form-style">
    <h1>Create an auction</h1>
    <div id="error-box">
        {% if messages %}
        <ul class="messages">

            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    {% csrf_token %}
    <input type="text" name="title" placeholder="Product ie. laptop, shoes.." maxlength="50">
    <textarea name="description" placeholder="Describe item you are selling..." maxlength="500"></textarea>
    <label for="select">Please select category for your item:</label>

    <select name="select" class="select-style" id="select-style-fix">
        {% for category in categories %}
        <option name="category" value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select>

    <label for="duration">Total auction duration:</label>
    <input type="range" class="slider" name="duration" id="duration" value="720" min="1" max="1440" oninput="durationOut.value = duration.value">
    <output name="durationOut" id="durationOut">720</output> <p>Minutes</p><br>
    <input type="number" name="min_value" placeholder="Starting value of the bidding. Default 1€" min="1">



    <input type="checkbox" id="toggle" class="toggle" />
    <label for="toggle" class="toggle-label">
        <span>Set buy now?</span>
    </label>
    <div class="toggle-input">
        <input type="number" name="buy_now" placeholder="If 0€, then there will be no buy now">
    </div>

    <!-- ADD IMAGE -->
    <div id="image-add">
        <input type="button" name="add_image" id="add_image" class="form-button" value="Add Image">
        <div id="images">
        </div>
        <button class="form-button" id="submit" name="submit_button">Create</button>
    </div>
</form>

    <input type="checkbox" class="toggle">
    <div class="toggle-input">
        <input type="text" id="buy-now" placeholder="TEST">
    </div>

<script>
    let childrenFileCounter = 0;
    let image = document.getElementById("images");

    function getChildElementCount() {
        return image.childElementCount;
    }

    function createFileElement() {
        let newInput = document.createElement("input");
        newInput.type = "file";
        newInput.name = "file_upload";
        newInput.className = "fileupload";
        return newInput;
    }

    function createFileInput(childElementCount, e) {
        for (let i = 0; i < childElementCount; i++) {
            if (childrenFileCounter > 3) {
                break;
            } else {
                if (image.children[childrenFileCounter].files.length === 1) {
                    childrenFileCounter += 1;
                    image.appendChild(createFileElement());
                } 
            }
        }
    }

    function buildErrorElements(text) {
        let createUl = document.createElement("ul");
        let createLi = document.createElement("li");
        let errorBox = document.getElementById("error-box");
        createUl.className = "messages";
        createLi.className = "warning";
        errorBox.appendChild(createUl);
        createUl.appendChild(createLi);
        createLi.textContent = text;
    }
    function scrollBackToTop(){
        document.documentElement.scrollTop=0;
    }

    function raiseErrors() {
        let counter = 0;
        let childElements = getChildElementCount();
        for (let i = 0; i < childElements; i++) {
            if (image.children[i].files.length === 1) {
                counter++;
            }
        }
        if (counter < childElements) {
            buildErrorElements(`You can't add another one until previous has been added!`)
            scrollBackToTop()
        } else if (childElements === 5) {
            buildErrorElements(`You can't add more than 5 pictures!`)
            scrollBackToTop()
        }
        return childElements;
    }
    

    function sleep(ms) {
         return new Promise(resolve => setTimeout(resolve, ms));
    }


    async function removeError() {
        await sleep(10000);
        document.getElementById("error-box").remove()
    }


    document.getElementById("add_image").onclick = function(e) {
        raiseErrors()
        if (getChildElementCount() === 0) {
            image.appendChild(createFileElement())
        } 
        createFileInput(getChildElementCount(), e)
        removeError()
    }

    
</script>
{% endblock content %}
