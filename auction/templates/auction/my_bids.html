{% extends "auction/base.html" %}
    
{% block content %}
    <ul>
    {% if my_bids %}
        {% for bid in my_bids %}
        <a href="{% url 'auction:detail' bid.auction.id %}">
            <li>Auction: {{ bid.auction }}</li>
            <li>Amount bid: {{ bid.amount }}</li>
            <br>
        </a>
        {% endfor %}
    {% else %}
        <h1>You have not made any bids!</h1>
    {% endif%}
    </ul>
{% endblock content%}
