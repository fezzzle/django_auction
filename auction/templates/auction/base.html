<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
      .navbar {
      top: 0;
	  position:fixed;
	  width: 80%;
	  margin-left: 10%;
	  margin-right: 10%;
	  z-index: 1;
	  border: 1px solid black;
      }

      .link {
      margin: auto;
      }

      .link a {
        padding-right: 20px;
      }

      .container {
      top: 70px;
      margin-left:10%;
	  margin-right:10%;
      }
    </style>
  </head>
  <body>
  <header class="navbar">
    <div class="link">
      <a href="{% url 'auction:index' %}">index</a>
      <a href="{% url 'auction:auctions' %}">auctions</a>
      <a href="{% url 'auction:create' %}">create</a>
      <a href="{% url 'auction:my_auctions' %}">my auctions</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}

    </div>
  </header>
  <div class="container">
  {% block content %}
  {% endblock content %}
  </div>
  </body>
</html>
