{% extends "auction/base.html" %}
{% block content %}
<div class="container-bids top-fix">
    <h2>Search result:</h2>
    <div class="auction-grid">
        {% if auction_list %}
            {% for i in auction_list %}
            <ul class="auction-list-items">
                <a href="{% url 'auction:detail' i.id %}">
                    <li>{{ i.title }}</li>
                    <li>Category</li>
                    <li>Desc: {{ i.description }}</li>
                    <li>Author: {{ i.author }}</li>
                </a>
            </ul>
            {% endfor %}
        {% else %}
            <h1>No Results</h1>
        {% endif %}
    </div>
</div>
{% endblock content %}
