{% extends "auction/base.html" %}
{% block content %}
<div class="container-bids top-fix">
    <h2>Search result:</h2>
    <div class="search-rslt">
        {% if auction_list %}
            {% for i in auction_list %}
                <a href="{% url 'auction:detail' i.id %}">{{ i.title }}
                </a>
                | Category
                | Desc: {{ i.description }}
                | Author: {{ i.author }}
                <br>
            {% endfor %}
        {% else %}
            <h1>No Results</h1>
        {% endif %}
    </div>
</div>
{% endblock content %}
