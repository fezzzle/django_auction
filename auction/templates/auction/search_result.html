{% extends "auction/base.html" %}
{% block content %}
    <h1>Search result:</h1>
    {% if auction_list %}
        {% for i in auction_list %}
            <a href="{% url 'auction:detail' i.id %}">{{ i.title }}
            </a>
            | Category
            | Desc: {{ i.description }}
            | Author: {{ i.author }}
            <br>
        {% endfor %}
    {% else %}
        <h1>No Results</h1>
    {% endif %}
{% endblock content %}
